<!doctype html>
<html>
   <body>
   
      <table border = 1>
         <thead>
            <td>Name</td>
            <td>Filer</td>
            <td>Block Type</td>
            <td>Used Size</td>
            <td># of Volumes</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{ row["name"] }}</td>
               <td>{{ row["storage_controller"] }}</td>
               <td> {{ row["block_type"] }}</td>
               <td>{{ row["total_used_size_GB"] }}</td>  
               <td>{{ row["vol"] }}</td>  
            </tr>
         {% endfor %}
      </table>
      
      <a href = "/">Go back to home page</a>
  </body>
</html>
